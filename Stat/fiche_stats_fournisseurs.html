<!DOCTYPE html>
<html>
	<head>
		  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	        <title>amCharts examples</title>
	        <link rel="stylesheet" href="style.css" type="text/css">
	        <script src="./amcharts/amcharts.js" type="text/javascript"></script>
	        <script src="./amcharts/pie.js" type="text/javascript"></script> 
	        <script src="./amcharts/serial.js" type="text/javascript"></script>
	        <script src="jquery-2.1.1.min.js" type="text/javascript"></script> 
	        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

	        <script src="graph_functions.js" type="text/javascript"></script> 

	</head>

	<body>

		<H1> FICHE FOURNISSEUR</H1>
		
		<form id="fournisseur_form" method="post">
			<label> Nom du fournisseur*</label> 
            <select id="fournisseur" name="fournisseur">
                <option value="">-- Fournisseur --</option>
             </select>
            <br>
			<label> Adresse: </label> 	<div id="adresse" name="adresse"> </div>
			<label> Téléphone:</label> 	<div id="telephone" name="telephone"> </div>
			<label> Fax:</label> 		<div id="fax" name="fax"> </div>
			<label> Mail:</label> 		<div id="mail" name="mail"> </div>
			<br>
			<label> Date du* </label> 	<input type="date" id="dateDebut" name="dateDebut" placeholder="JJ/MM/AAAA" required>
			<label> au </label>			<input type="date" id="dateFin" name="dateFin" placeholder="JJ/MM/AAAA" required>
			<input id="submitBtn" type="button" value="Submit">
		</form>
		
		<table id="dataTable" name="dateTable" style="display:none;">
			 <tr>
		       <th >Date</th>
		       <th >Lot</th>
		       <th >Validité</th>
   			</tr>
   		</table>	

		<div id="chartdiv" style="width: 60%; height: 200px; "></div>

		<div id="barGraph" 	style="width: 50%; height: 400px; float:left;"></div>
		<div id="legenddiv" style="width: 50%; height: 400px;"></div>
	
	</body>

</html>
